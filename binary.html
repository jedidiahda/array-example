    <body>
    
        <p id="demo"></p>
    
        <script>
            function solution(N) {
    // write your code in JavaScript (Node.js 6.4.0)
                var bin = Number(N).toString(2);
                var longest = "";
                var i = 1;
                while(i <= bin.length){
                    var str = "1" + Math.pow(10,i).toString().substring(1) + "1";
                     if(bin.indexOf(str) > -1){
                        longest = str.substring(1).substring(0,str.length-2);
                    }
                    i++;
                }

                return longest.length;
}

            document.getElementById("demo").innerHTML = solution(999);
        </script>
    
    </body>
